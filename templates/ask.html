<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f2f2f2; }
        form { background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: #fff; }
        .btn-secondary { background-color: #6c757d; color: #fff; }
    </style>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="POST">
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" name="question" id="question" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Ask</button>
        </div>
    </form>
    {% if answer %}
    <h2>Answer</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
