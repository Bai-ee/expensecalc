<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Upload CSV</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.csv_file.label }} {{ form.csv_file() }}
        </div>
        <!-- <div class="form-group">
            {{ form.sheet_type.label }} {{ form.sheet_type() }}
        </div>
        <div class="form-group">
            {{ form.date.label }} {{ form.date() }}
        </div>
        <div class="form-group">
            {{ form.description.label }} {{ form.description() }}
        </div>
        <div class="form-group">
            {{ form.category.label }} {{ form.category() }}
        </div>
        <div class="form-group">
            {{ form.income.label }} {{ form.income() }}
        </div>
        <div class="form-group">
            {{ form.expense.label }} {{ form.expense() }}
        </div>
        <div class="form-group">
            {{ form.payment_method.label }} {{ form.payment_method() }}
        </div>
        <div class="form-group">
            {{ form.notes.label }} {{ form.notes() }}
        </div>
        <div class="form-group">
            {{ form.member_name.label }} {{ form.member_name() }} -->
        </div>
        <div class="form-group">
            {{ form.start_date.label }} {{ form.start_date() }}
        </div>
        <div class="form-group">
            {{ form.end_date.label }} {{ form.end_date() }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</body>
</html>
